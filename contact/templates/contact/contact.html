{% extends "base.html" %}

{% block title %}Contact Us - Mix Preparados{% endblock %}

{% block content %}
<h1 class="text-center">Contact Us</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="id_message">Message</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
