version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml
      - ./dynamic:/etc/traefik/dynamic
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default

  web:
    build: .
    command: bash -c "
      until nc -z db 5432; do echo '⏳ Esperando a DB...'; sleep 1; done;
      echo '✅ DB lista';
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
    working_dir: /code
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`elcompadremix.com`)
      - traefik.http.routers.web.entrypoints=web
      - traefik.http.routers.web.middlewares=redirect-to-https@file
      - traefik.http.routers.websecure.rule=Host(`elcompadremix.com`)
      - traefik.http.routers.websecure.entrypoints=websecure
      - traefik.http.routers.websecure.tls.certresolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=8000

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge