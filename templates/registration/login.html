{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Mix Preparados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen px-4">
  <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8">
    <div class="text-center mb-6">
      <img src="{% static 'images/mixpreparadosfj3.png' %}" class="h-24 mx-auto mb-4" alt="Mix Preparados Logo">
      <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
      <p class="text-sm text-gray-500">Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
        Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-200">
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
